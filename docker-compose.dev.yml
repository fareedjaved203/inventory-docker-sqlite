services:
  backend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "apk add --no-cache openssl libc6-compat && npm install && npx prisma generate && npm run dev"
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=file:/app/prisma/data/inventory.db
      - DB_PATH=/app/prisma/data/inventory.db
      - PORT=5000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - inventory_data:/app/prisma/data
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  inventory_data:
  backend_node_modules:
  frontend_node_modules:
