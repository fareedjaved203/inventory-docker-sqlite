services:
  inventory-app:
    image: ghcr.io/your-username/inventory-app:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/data/inventory.db
      - DB_PATH=/app/prisma/data/inventory.db
      - PORT=3000
    volumes:
      - ./data:/app/prisma/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/products"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Helper service to create data directory
  setup:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: |
      sh -c '
        mkdir -p /data
        chmod 755 /data
        echo "Data directory created successfully"
      '
    profiles:
      - setup